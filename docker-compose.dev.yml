services:
  sound-provider-youtube:
    build: .
    container_name: sound-provider-youtube
    restart: unless-stopped
    ports:
      - "4002:4002"
    volumes:
      - ./media:/app/media
    networks:
      - app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4002/ping"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  app:
    driver: bridge
